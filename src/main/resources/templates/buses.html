<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<h1>Buses list:</h1>
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Route</th>
        <th>Capacity</th>
        <th>Current passengers</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="b : ${buses}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.routeName}"></td>
        <td th:text="${b.capacity}"></td>
        <td th:text="${b.currentPassengers}"></td>
        <td>
            <a th:href="@{'/buses/delete/' + ${b.id}}"
               class="btn btn-danger btn-sm">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add Bus:</h2>
<form action="/buses/add" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Bus ID</label>
        <input type="number" name="id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Route name</label>
        <input type="text" name="routeName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input type="number" name="capacity" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">
        Add Bus
    </button>
</form>

<h2 class="mt-4">Passenger ride:</h2>
<form action="/buses/ride" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Bus ID</label>
        <input type="number" name="busId" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Passenger Card ID</label>
        <input type="number" name="passengerId" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fare</label>
        <input type="number" step="0.01" name="fare" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">
        Ride
    </button>
</form>
</body>
</html>
