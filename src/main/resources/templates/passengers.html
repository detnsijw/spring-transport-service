<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<h1>Passengers list:</h1>
<table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Card ID</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="p : ${passengers}">
            <td th:text="${p.cardId}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.balance}"></td>
            <td><a th:href="@{'/passengers/delete/' + ${p.cardId}}"
                   class="btn btn-danger btn-sm">
                Delete
            </a>
            </td>
        </tr>
        </tbody>
</table>

<h2 class="mt-4">Add new passenger</h2>
<form action="/passengers/add" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Card ID</label>
        <input type="number" name="cardId" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Balance</label>
        <input type="number" step="0.01" name="balance" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">
        Add Passenger
    </button>
</form>
</body>
</html>
